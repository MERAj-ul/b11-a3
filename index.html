<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats Website</title>
  <!-- Sora fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!-- ADlaM Display fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
  <!-- Tailwind cdn -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- DaisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a4a142482b.js" crossorigin="anonymous"></script>
  <!-- Style -->
  <style>
    .sora-font {
      font-family: "Sora", serif;
      font-optical-sizing: auto;
      font-weight: 400px;
      font-style: normal;
    }

    .adlam-font {
      font-family: "ADLaM Display", serif;
      font-weight: 400;
      font-style: normal;
    }

    /*Colors */
    .accent {
      color: #FFDC26;
    }

    .secondary {
      background-color: #FFF9F4;
    }
  </style>
</head>

<body class="sora-font">
  <header>
    <!-- Navbar -->
    <nav class="max-h-[100px]">
      <div class="secondary flex items-center justify-around w-full sm:border-2 sm:border-black md:border-0 lg:border-0">
        <div class="flex items-center">
          <img class="w-12 h-12" src="c1-assets/logo-header.png" alt="Logo">
          <a class="text-3xl invisible md:visible">Browse<span style="color: #FFDC26;">4</span>Pets</a>
        </div>
        <div class="invisible md:visible">
          <ul class="flex items-center space-x-8">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="flex space-x-4">
          <ul class="flex items-center space-x-1 invisible md:visible">
            <li><a><i class="fa-regular fa-bell"></i></a></li>
            <li><a><i class="fa-solid fa-magnifying-glass"></i></a></li>
          </ul>
          <button class="text-sm border-2 border-[#FFDC26] rounded-lg px-7 py-2.5 invisible md:visible">Login</button>
          <button class="text-sm bg-[#FFDC26] rounded-lg px-7 py-2.5 invisible md:visible">Register</button>
        </div>
        <!-- Dropdown -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
      </div>

    </nav>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
